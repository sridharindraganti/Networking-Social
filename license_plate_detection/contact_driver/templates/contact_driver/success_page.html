{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        /* Your existing CSS styles */
        nav {
            background-color: #4a4a4a;
            height: 80px;
            width: 100%;
            position: absolute; /* Change position to absolute */
            top: 0; /* Align to the top */
            left: 0;
        }

        nav ul {
            float: right;
            margin-right: 100px;
        }

        nav ul li {
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }

        nav ul li a {
            color: #ffffff;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
            text-transform: uppercase;
            text-decoration: none;
        }

        a:hover {
            background: #1b9bff;
            transition: .5s;
        }

        .checkbtn {
            font-size: 30px;
            color: white;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }

        #check {
            display: none;
        }

        label.logo {
            color: white;
            font-size: 35px;
            line-height: 80px;
            padding: 0 20px; /* Adjust the padding */
            font-weight: bold;
            float: left; /* Align the logo to the left */
        }

        @media (max-width: 952px) {
            label.logo {
                font-size: 30px;
                padding-left: 50px;
            }
            nav ul li a {
                font-size: 16px;
            }
        }

        @media (max-width: 858px) {
            .checkbtn {
                display: block;
            }
            ul {
                position: fixed;
                width: 100%;
                height: 100vh;
                background: #2c3e50;
                top: 80px;
                left: -100%; 
                text-align: center;
                transition: all .5s;
            }
            nav ul li {
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }
            nav ul li a {
                font-size: 20px;
            }
            a:hover, a.active {
                background: none;
                color: #0082e6;
            }
            #check:checked ~ ul {
                left: 0; 
            }
        }

        /* Additional styles for the container */
        .container {
            position: absolute;
            top: 58%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .container h1, .container p {
            margin-top: 20px;
        }
        .container p{
          font-size: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Social Platform</label>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'about_us' %}">About</a></li>
          <li><a href="{% url 'products' %}">Products</a></li>
          <li><a href="{% url 'contact_us' %}">Contact Us</a></li>
          <li><a href="#" onclick="signOut()">Sign Out <i class="fas fa-sign-out-alt"></i></a></li>
        </ul>
    </nav>

    <!-- Added container for GIF and text -->
    <div class="container">
        <img src="{% static 'images/dog.gif' %}" alt="Registration Success GIF">
        <h1>Registration Successful!</h1>
        <p>Thank you for registering. Your registration has been successfully submitted.</p>
    </div>

    <script>
        // Function to handle sign out
        function signOut() {
            // Redirect to the signout URL
            window.location.href = '/signout';
        }
    </script>
    
</body>
</html>
